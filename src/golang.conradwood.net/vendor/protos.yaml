- id: 3060
  name: rpcinterceptor
  services:
  - id: 3061
    name: RPCInterceptorService
    comment: |-
      This service is called by each RPC, thus it is very high-traffic, needs low-latency and
      high availability. (the concept is even questionable - it does pose a bottleneck and a
      scalability issue if the backends, e.g. I/O do not scale with it)
      However it is benefitial for auditing and access control purposes. Eventually we might cache the information on the client,
      even long-term.
      The naming is from the RPCInterceptors_ view. The "Caller" refers to whomever or whatever is calling
      an RPC. For example, if "fooservice" calls "barservice", the "Caller" is "fooservice".
      We call "barservice" the callee.
      The UserID is an independent concept, it is simple the "User" as which the RPC is running.
    rpcs:
    - id: 3062
      name: InterceptRPC
      comment: extract useful information from a context
      input:
        id: 3077
        name: InterceptRPCRequest
        comment: ""
        fields:
        - id: 3078
          name: InMetadata
          type: TYPE_MESSAGE
          extratype: .rpcinterceptor.InMetadata
          label: LABEL_OPTIONAL
          comment: service being called
          message: null
          mid: 0
        - id: 3079
          name: Service
          type: TYPE_STRING
          extratype: ""
          label: LABEL_OPTIONAL
          comment: method being called
          message: null
          mid: 0
        - id: 3080
          name: Method
          type: TYPE_STRING
          extratype: ""
          label: LABEL_OPTIONAL
          comment: some human-readable string of where the call comes from. Only set
            as "last-resort", e.g. if no user/service was provided by metadata
          message: null
          mid: 0
        - id: 3081
          name: Source
          type: TYPE_STRING
          extratype: ""
          label: LABEL_OPTIONAL
          comment: null
          message: null
          mid: 0
      output:
        id: 3067
        name: InterceptRPCResponse
        comment: ""
        fields:
        - id: 3068
          name: RequestID
          type: TYPE_STRING
          extratype: ""
          label: LABEL_OPTIONAL
          comment: details of the service (the caller)
          message: null
          mid: 0
        - id: 3069
          name: CallerService
          type: TYPE_MESSAGE
          extratype: .auth.User
          label: LABEL_OPTIONAL
          comment: details of the user (the caller)
          message: null
          mid: 0
        - id: 3070
          name: CallerUser
          type: TYPE_MESSAGE
          extratype: .auth.User
          label: LABEL_OPTIONAL
          comment: not used yet (intented for e.g. servicedesk)
          message: null
          mid: 0
        - id: 3071
          name: CallerSudoUser
          type: TYPE_MESSAGE
          extratype: .auth.User
          label: LABEL_OPTIONAL
          comment: if true, go-framework must and shall reject the call
          message: null
          mid: 0
        - id: 3072
          name: Reject
          type: TYPE_BOOL
          extratype: ""
          label: LABEL_OPTIONAL
          comment: rpcinterceptor internal methodid of service.method in the Request
          message: null
          mid: 0
        - id: 3073
